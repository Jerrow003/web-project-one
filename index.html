<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Muni University</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-main">
                    <img src="logo.webp" alt="Muni University Logo" class="logo-img">
                    <div class="logo-text">
                        <a href="index.html" class="system-name">Student Suggestion System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="admin-login-section">
        <div class="container">
            <div class="admin-form">
                <div class="section-header">
                    <h2>Admin Login</h2>
                    <p>Access the admin dashboard to manage suggestions</p>
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="adminEmail" name="email" required placeholder="admin@muni.ac.ug">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="adminPassword" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Dashboard
                    </button>
                </form>
                
                <div class="form-footer">
                    <p><strong>Demo Credentials:</strong><br>Email: admin@muni.ac.ug<br>Password: admin123</p>
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple authentication (in real app, this would be server-side)
            if (email === 'admin@muni.ac.ug' && password === 'admin123') {
                // Store admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                
                // Show success message
                if (typeof showNotification === 'function') {
                    showNotification('Login successful! Redirecting to dashboard...', 'success');
                }
                
                // Redirect to dashboard after brief delay
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                const errorMsg = 'Invalid credentials. Please use:\nEmail: admin@muni.ac.ug\nPassword: admin123';
                if (typeof showNotification === 'function') {
                    showNotification(errorMsg, 'error');
                } else {
                    alert(errorMsg);
                }
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            // Check if login is still valid (24 hours)
            const loginTime = parseInt(localStorage.getItem('adminLoginTime'));
            const currentTime = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            if (currentTime - loginTime < twentyFourHours) {
                window.location.href = 'admin-dashboard.html';
            } else {
                // Clear expired session
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
            }
        }

        // Add notification function if not exists
        if (typeof showNotification === 'undefined') {
            window.showNotification = function(message, type = 'info') {
                alert(message);
            };
        }
    </script>
</body>
</html>
